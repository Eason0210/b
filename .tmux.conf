set -g default-command "start-tmux"

set -g mouse on

set-option -g prefix C-j
bind-key C-j send-prefix

# act like vim
setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U s
bind -r L resize-pane -R 5

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key Escape copy-mode -u

# look good
set -g default-terminal "screen-256color"

# speed up
set-option -s escape-time 10
# cool stuff

bind-key x      kill-pane
bind-key X      kill-window

# pretty
set-option -g utf8 on
set-option -g set-titles on

bind s split-window -v
bind v split-window -h

set -g status-left-length 52
set -g status-right-length 451
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status on
set -g status-utf8 on
set -g status-interval 1
set -g status-fg colour231
set -g status-bg black
set -g status-left-length 20
set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=black,nobold]'
set -g status-right '#(eval tmux-prompt)'
set -g window-status-format " #[fg=colour244,bg=black]#I #[fg=colour240] #[default]#W "
set -g window-status-current-format "#[fg=black,bg=colour7]#[fg=black,bg=colour7] #I  #[fg=black]#W #[fg=colour7,bg=black,nobold]"
set-window-option -g window-status-fg colour249
set-window-option -g window-status-activity-attr none
set-window-option -g window-status-bell-attr none
set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-bell-fg red

set-option -g visual-activity on
#set-option -g visual-content on
set-window-option -g monitor-activity on
set-window-option -g automatic-rename off
set-window-option -g aggressive-resize on

set-option -g set-titles on
set-option -g set-titles-string '[#I] #W'
set-window-option -g automatic-rename on
# starts windows at 1 not 0
set-option -g base-index 1

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

set-window-option -g mode-keys vi

# bind-key r      source-file ~/.tmux.conf; display-message " ✱ ~/.tmux.conf is reloaded"

if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'

