<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

<style>
body {
  color: #fff;
  background: #111;
  margin: 0;
  font: 24px/1.2em 'VT323', monospace;
}

h1 {
  font-weight: normal;
  margin: 0;
  padding: 0;
  line-height: 1.2em;
  font-size: 1em;
  color: #ccc;
  font-style: italic;
}

h1::before {
  content: "# ";
  color: #ccc;
}

h1::after {
  content: ".nix";
  color: #ccc;
}

div {
  margin: 4em auto 2em auto;
  width: 13em;
}

dl {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: inline;
}

dl::before {
  margin-left: -0.06em;
  content: "{";
  color: #0ff;
  display: block;
}

dl:last-child::after {
  margin-left: -0.06em;
  display: block;
  content: "}";
  color: #0ff;
  clear: left;
}

dt {
  margin-left: 1em;
  float: left;
  clear: left;
}

dd {
  float: left;
  margin-left: 0.45em;
}

dd::before {
  content: "=";
  margin-right: 0.45em;
  color: #0ff;
}

dd::after {
  content: ";";
  color: #0ff;
}

dd a::before {
  content: "\"";
  color: #aa0;
}

dd a::after {
  content: "\"";
  color: #aa0;
}

a {
  text-decoration: none;
  color: #0f0;
}
</style>
</head>

      <dt>imessage</dt><dd><a href="sms:burke@libbey.me">burke@libbey.me</a></dd>

    </dl>
  </div>
</body>
